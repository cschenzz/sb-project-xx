<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include_moltran :: header"></head>

<!-- bootstrap-table 表格插件样式 -->
<link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/bootstrap-treetable/bootstrap-treetable.css}" rel="stylesheet"/>

<body class="fixed-left">
<div id="wrapper">
	<div th:include="include_moltran :: topbar"></div>
	<div th:include="include_moltran :: leftsidebar"></div>
	<div class="content-page">
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h4 class="pull-left page-title"></h4>
						<ol class="breadcrumb pull-right">
							<li><a href="/">管理中心</a></li>
							<li class="active">菜单管理</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">

						<!--start内容start-->

						<div class="wrapper wrapper-content ui-layout-center">

							<!-- ============================================================== -->

							<div class="container-div">
								<!-- panel-搜索栏 -->
								<div class="col-sm-12 search-collapse panel panel-success">
									<div class="panel-body">

										<form id="formId" class="form-inline" role="form">
											<div class="form-group">
												<label class="sr-only" for="key_word">搜索关键字</label>
												<input type="text" class="form-control" id="key_word" name="key_word" placeholder="根据菜单名称搜索">
											</div>
											&nbsp;&nbsp;&nbsp;
											<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
											<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

										</form>
									</div> <!-- panel-body -->
								</div>

								<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
									<a class="btn btn-success" onclick="$.operate.add(0)" shiro:hasPermission="system:menu:add">
										<i class="fa fa-plus"></i> 新增
									</a>
									<a class="btn btn-primary" onclick="$.operate.editTree()" shiro:hasPermission="system:menu:edit">
										<i class="fa fa-edit"></i> 修改
									</a>
									<a class="btn btn-info" id="expandAllBtn">
										<i class="fa fa-exchange"></i> 展开/折叠
									</a>
								</div>

								<div class="col-sm-12 select-table table-striped panel panel-default">
									<div class="panel-body">
										<table id="bootstrap-tree-table" class="bootstrap-table" data-mobile-responsive="true">
										</table>
									</div>
								</div>

							</div>

							<!-- ============================================================== -->


						</div>
						<!--end内容end-->

					</div>
				</div>
			</div>
			<!-- ============================================================== -->

		</div>
		<div th:include="include_moltran :: bottom"></div>
	</div>

	<div th:include="include_moltran :: footer"></div>
</div>

<!-- ============================================================== -->
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('system:menu:add')}]];
    var editFlag = [[${@permission.hasPermi('system:menu:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:menu:remove')}]];
    var datas = [[${@dict.getType('sys_show_hide')}]];
    var prefix = ctx + "system/menu";

    $(function() {
        var options = {
            code: "menuId",
            parentCode: "parentId",
            uniqueId: "menuId",
            expandAll: true,
            expandFirst: true,
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "菜单",
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    title: '菜单名称',
                    field: 'menuName',
                    width: '20%',
                    formatter: function(value, row, index) {
                        if ($.common.isEmpty(row.icon)) {
                            return row.menuName;
                        } else {
                            return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.menuName + '</span>';
                        }
                    }
                },
                {
                    field: 'orderNum',
                    title: '排序',
                    width: '10%',
                    align: "left"
                },
                {
                    field: 'url',
                    title: '请求地址',
                    width: '15%',
                    align: "left"
                },
                {
                    title: '类型',
                    field: 'menuType',
                    width: '10%',
                    align: "left",
                    formatter: function(value, item, index) {
                        if (item.menuType == 'M') {
                            return '<span class="label label-success">目录</span>';
                        }
                        else if (item.menuType == 'C') {
                            return '<span class="label label-primary">菜单</span>';
                        }
                        else if (item.menuType == 'F') {
                            return '<span class="label label-warning">按钮</span>';
                        }
                    }
                },
                {
                    field: 'visible',
                    title: '可见',
                    width: '10%',
                    align: "left",
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, row.visible);
                    }
                },
                {
                    field: 'perms',
                    title: '权限标识',
                    width: '15%',
                    align: "left",
                },
                {
                    title: '操作',
                    width: '20%',
                    align: "left",
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.menuId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-sm ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.menuId + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="#" onclick="remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.treeTable.init(options);
    });

    function remove(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
            $.ajax({
                type : 'post',
                url: prefix + "/remove/" + id,
                success : function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $.modal.msgSuccess(result.msg);
                        $.treeTable.refresh();
                    } else {
                        $.modal.msgError(result.msg);
                    }
                }
            });
        });
    }
</script>
</body>
</html>
