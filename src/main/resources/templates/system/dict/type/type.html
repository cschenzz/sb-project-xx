<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include_moltran :: header('字典管理')" />
</head>
<body class="fixed-left">
<div id="wrapper">
	<div th:include="include_moltran :: topbar"></div>
	<div th:include="include_moltran :: leftsidebar"></div>
	<div class="content-page">
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h4 class="pull-left page-title"></h4>
						<ol class="breadcrumb pull-right">
							<li><a href="/">管理中心</a></li>
							<li class="active">字典管理</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">

						<!--start内容start-->

						<div class="wrapper wrapper-content ui-layout-center">

							<!-- ============================================================== -->

							<div class="container-div">
								<!-- panel-搜索栏 -->
								<div class="col-sm-12 search-collapse panel panel-success">
									<div class="panel-body">

										<form id="formId" class="form-inline" role="form">
											<div class="form-group">
												搜索关键字:&nbsp;&nbsp;
												<input type="text" class="form-control" id="key_word" name="key_word" placeholder="字典名称">
											</div>
											&nbsp;&nbsp;&nbsp;
											<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
											<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

										</form>
									</div> <!-- panel-body -->
								</div>

								<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
									<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:dict:add">
										<i class="fa fa-plus"></i> 新增
									</a>
									<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:dict:edit">
										<i class="fa fa-edit"></i> 修改
									</a>
									<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:dict:remove">
										<i class="fa fa-remove"></i> 删除
									</a>
								</div>

								<div class="col-sm-12 select-table table-striped panel panel-default">
									<div class="panel-body">
										<table id="bootstrap-table" class="bootstrap-table" data-mobile-responsive="true">
										</table>
									</div>
								</div>

							</div>

							<!-- ============================================================== -->


						</div>
						<!--end内容end-->

					</div>
				</div>
			</div>
			<!-- ============================================================== -->

		</div>
		<div th:include="include_moltran :: bottom"></div>
	</div>

</div>

<th:block th:include="include_moltran :: footer"/>
<!-- ============================================================== -->
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:dict:edit')}]];
    var listFlag = [[${@permission.hasPermi('system:dict:list')}]];
    var removeFlag = [[${@permission.hasPermi('system:dict:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/dict";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "类型",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'dictId',
                    title: '字典主键'
                },
                {
                    field: 'dictName',
                    title: '字典名称',
                    sortable: true
                },
                {
                    field: 'dictType',
                    title: '字典类型',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return '<a href="#" onclick="detail(\'' + row.dictId + '\')">' + value + '</a>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.dictId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-sm ' + listFlag + '" href="#" onclick="detail(\'' + row.dictId + '\')"><i class="fa fa-list-ul"></i>列表</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.dictId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /*字典列表-详细*/
    function detail(dictId) {
        var url = prefix + '/detail/' + dictId;
        openNoTitleLayer(url, '1200', '700');
    }
</script>
</body>
</html>
