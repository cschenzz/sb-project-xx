<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>个人信息</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人信息</h5>
                </div>
                <div class="contact-box">

                    <div class="col-sm-8">
                        <h3><strong>[[${user.loginName}]]</strong></h3>
                        <p><i class="fa fa-user"></i> [[${user.loginName}]]
                        <p><i class="fa fa-phone"></i> [[${user.phonenumber}]]</p>
                        <p><i class="fa fa-transgender"></i> 性别：[[${user.sex}]]</p>
                        <p><i class="fa fa-calendar"></i> [[${#dates.format(user.regtime, 'yyyy-MM-dd HH:mm:ss')}]]
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="include::footer"></div>
<script>
    var userId = [[${user.userId}]];

    /*用户信息-修改*/
    function edit() {
        var url = ctx + "system/user/profile/edit/" + userId;
        $.modal.open("修改用户", url);
    }

    /*用户管理-重置密码*/
    function resetPwd() {
        var url = ctx + 'system/user/profile/resetPwd/' + userId;
        $.modal.open("重置密码", url, '800', '500');
    }

    /*用户管理-头像*/
    function avatar() {
        var url = ctx + 'system/user/profile/avatar/' + userId;
        $.modal.open("修改头像", url);
    }
</script>
</body>
</html>
