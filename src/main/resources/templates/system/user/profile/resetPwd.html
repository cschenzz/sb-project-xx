<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-resetPwd">
			<input name="userId"  type="hidden"  th:value="${user.id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">登录名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="loginName" th:value="${user.name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">旧密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="oldPassword" id="oldPassword">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">再次确认：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="confirm" id="confirm">
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
				</div>
			</div>
			<br/>
			<br/>
			<!--=====================-->
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<button type="submit" class="btn btn-sm btn-primary m-t-n-xs"><strong>确认修改</strong>
					</button>
				</div>
			</div>
		</form>
	</div>
	<!--=====================-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- jquery-validate 表单验证插件 -->
	<script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
	<script th:src="@{/ajax/libs/validate/jquery.validate.extend.js}"></script>

	<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
	<script th:inline="javascript"> var ctx = [[@{/}]]; </script>

	<script>
		$("#form-user-resetPwd").validate({
			rules:{
				oldPassword:{
					required:true,
					remote: {
	                    url: ctx + "system/user/profile/checkPassword",
	                    type: "get",
	                    dataType: "json",
	                    data: {
	                        password: function() {
	                            return $("input[name='oldPassword']").val();
	                        }
	                    }
	                }
				},
				password: {
	                required: true,
	                minlength: 5,
	    			maxlength: 20
	            },
	            confirm: {
	                required: true,
	                equalTo: "#password"
	            }
			},
			messages: {
	            oldPassword: {
	                required: "请输入原密码",
	                remote: "原密码错误"
	            },
	            password: {
	                required: "请输入新密码",
	                minlength: "密码不能小于6个字符",
	                maxlength: "密码不能大于20个字符"
	            },
	            confirm: {
	                required: "请再次输入新密码",
	                equalTo: "两次密码输入不一致"
	            }

            }
        });

        $(document).ready(function(){
            $("#form-user-resetPwd").submit(function(e){
                submitHandler();
                return false;
            });
        });

        function submitHandler() {
            //------先验证表单数据,通过再提交-------
            if ($("#form-user-resetPwd").validate().form()) {
                //----------------------
                $.ajax({
                    type: "post",
                    url: ctx + "system/user/profile/resetPwd",
                    data: {
                        "oldPassword": $("#oldPassword").val(),
                        "newPassword": $("#password").val()
                    },
                    success: function(r) {
                        if (r.code == 200) {
                            layer.msg("修改成功");
                            //0.6s后关闭本layer
                            setTimeout(function(){
                                //-----------------------
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 600);
                        } else {
                            layer.msg(r.msg);
                        }
                    }
                });
                //----------------------
            }
        }

	</script>
</body>

</html>
