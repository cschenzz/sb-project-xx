<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include_moltran :: header('用户管理')"></head>

<body class="fixed-left">
<div id="wrapper">
    <div th:include="include_moltran :: topbar"></div>
    <div th:include="include_moltran :: leftsidebar"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title"></h4>
                        <ol class="breadcrumb pull-right">
                            <li><a href="/">管理中心</a></li>
                            <li class="active">用户管理</li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">

                        <!--start内容start-->

                        <div class="wrapper wrapper-content ui-layout-center">

                            <!-- ============================================================== -->

                            <div class="container-div">
                                <!-- panel-搜索栏 -->
                                <div class="col-sm-12 search-collapse panel panel-success">
                                    <div class="panel-body">

                                        <form id="formId" class="form-inline" role="form">
                                            <div class="form-group">
                                                <label class="sr-only" for="key_word">搜索关键字</label>
                                                <input type="text" class="form-control" id="key_word" name="key_word" placeholder="搜索关键字">
                                            </div>
                                            &nbsp;&nbsp;&nbsp;
                                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

                                        </form>
                                    </div> <!-- panel-body -->
                                </div>

	                        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
	                        		<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:user:add">
	                        			<i class="fa fa-plus"></i> 添加
	                        		</a>
	                        		<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:user:edit">
	                                    <i class="fa fa-edit"></i> 修改
	                                </a>
	                        		<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
	                        			<i class="fa fa-remove"></i> 删除
	                        		</a>
	                        	</div>

                                <div class="col-sm-12 select-table table-striped panel panel-default">
                                    <div class="panel-body">
                                        <table id="bootstrap-table" class="bootstrap-table" data-mobile-responsive="true">
                                        </table>
                                    </div>
                                </div>

                            </div>

                            <!-- ============================================================== -->


                        </div>
                        <!--end内容end-->

                    </div>
                </div>
            </div>
            <!-- ============================================================== -->

        </div>
        <div th:include="include_moltran :: bottom"></div>
    </div>

</div>

<th:block th:include="include_moltran :: footer"/>
<!-- ============================================================== -->
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/user";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "用户",
            search: false,
            showSearch: true,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'userId',
                    title: '#'
                },
                {
                    field: 'loginName',
                    title: '登录名称',
                    sortable: true
                },
                {
                    field: 'userName',
                    title: '用户名称'
                },
                {
                    field: 'dept.deptName',
                    title: '部门'
                },
                {
                    field: 'email',
                    title: '邮箱',
                    visible: false
                },
                {
                    field: 'phonenumber',
                    title: '手机'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-info btn-sm ' + resetPwdFlag + '" href="#" onclick="resetPwd(\'' + row.userId + '\')"><i class="fa fa-key"></i>重置密码</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /*用户管理-重置密码*/
    function resetPwd(userId) {
        var url = prefix + '/resetPwd/' + userId;
        $.modal.open("重置密码", url, '800', '300');
    }
</script>
</body>
</html>
