<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="include :: header('模型详情')" />
<body class="white-bg">
<div class="container">
    <!--=====================-->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>详细信息</h5>

        </div>
        <div class="ibox-content">
            <p><i class="fa fa-send-o"></i> &nbsp;
                模型名称：
                <span th:text="${iotModels.modelName}">模型名称</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                模型说明：
                <span th:text="${iotModels.modelDescription}">模型说明</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                协议类型：
                <span th:text="${iotModels.protocolId}">协议类型</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                用户id：
                <span th:text="${iotModels.userId}">用户id</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                创建时间：
                <span th:text="${iotModels.createTime}">创建时间</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                状态：
                <span th:text="${iotModels.status}">状态</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                模型id：
                <span th:text="${iotModels.modelId}">模型id</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                网管地址：
                <span th:text="${iotModels.gateWay}">网管地址</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                token,系统生成,唯一：
                <span th:text="${iotModels.token}">token,系统生成,唯一</span>
            </p>
        </div>
    </div>
    <!--=====================-->


</div>
<div th:include="include::footer"></div>

</body>
</html>
