<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="container">
    <!--=====================-->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>详细信息</h5>

        </div>
        <div class="ibox-content">
            <p><i class="fa fa-send-o"></i> &nbsp;
                模型名称：
                <span th:text="${iotModels.modelName}">模型名称</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                模型说明：
                <span th:text="${iotModels.modelDescription}">模型说明</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                协议类型：
                <span th:text="${iotModels.protocolId}">协议类型</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                用户id：
                <span th:text="${iotModels.userId}">用户id</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                创建时间：
                <span th:text="${iotModels.createTime}">创建时间</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                状态：
                <span th:text="${iotModels.status}">状态</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                模型id：
                <span th:text="${iotModels.modelId}">模型id</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                网管地址：
                <span th:text="${iotModels.gateWay}">网管地址</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                token,系统生成,唯一：
                <span th:text="${iotModels.token}">token,系统生成,唯一</span>
            </p>
        </div>
    </div>
    <!--=====================-->

    <hr/>
    <br/>
    <div class="row">
        <label class="col-xs-2 control-label">模型名称：</label>
        <div class="col-xs-10" th:text="${iotModels.modelName}">
            模型名称
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">模型说明：</label>
        <div class="col-xs-10" th:text="${iotModels.modelDescription}">
            模型说明
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">协议类型：</label>
        <div class="col-xs-10" th:text="${iotModels.protocolId}">
            协议类型
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">用户id：</label>
        <div class="col-xs-10" th:text="${iotModels.userId}">
            用户id
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">创建时间：</label>
        <div class="col-xs-10" th:text="${iotModels.createTime}">
            创建时间
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">状态：</label>
        <div class="col-xs-10" th:text="${iotModels.status}">
            状态
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">模型id：</label>
        <div class="col-xs-10" th:text="${iotModels.modelId}">
            模型id
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">网管地址：</label>
        <div class="col-xs-10" th:text="${iotModels.gateWay}">
            网管地址
        </div>
    </div>
    <div class="row">
        <label class="col-xs-2 control-label">token,系统生成,唯一：</label>
        <div class="col-xs-10" th:text="${iotModels.token}">
            token,系统生成,唯一
        </div>
    </div>
</div>
<div th:include="include::footer"></div>

</body>
</html>
