<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="include :: header('新增模型')" />
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-iotModels-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模型名称：</label>
				<div class="col-sm-8">
					<input id="modelName" name="modelName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模型说明：</label>
				<div class="col-sm-8">
					<input id="modelDescription" name="modelDescription" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">协议类型：</label>
				<div class="col-sm-8">
					<!--================================-->
					<div class="input-group" style="width: 100%">
						<select name="protocolId" class="form-control m-b" th:with="xxtype=${@iotss.getProtocols()}">
							<option th:each="uu : ${xxtype}" th:text="${uu.protocol}" th:value="${uu.id}"></option>
						</select>
					</div>
					<!--================================-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户id：</label>
				<div class="col-sm-8">
					<!--================================-->
					<div class="input-group" style="width: 100%">
						<select name="userid" class="form-control m-b" th:with="xuser=${@xxuser.getUsers()}">
							<option th:each="uu : ${xuser}" th:text="${uu.login_name}" th:value="${uu.user_id}"></option>
						</select>
					</div>
					<!--================================-->
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<!--=====================-->
					<div class="radio-box">
						<input type="radio" id="6" name="status" value="0" checked="checked">
						<label for="6">正常</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="7" name="status" value="1">
						<label for="7">停用</label>
					</div>
					<!--=====================-->

				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">网关地址：</label>
				<div class="col-sm-8">
					<input id="gateWay" name="gateWay" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "iot/iotModels";
		$("#form-iotModels-add").validate({
			rules:{
                modelName:{
					required:true,
                    minlength: 2,
                    maxlength: 20
				},
                gateWay:{
					required:true,
                    minlength: 2,
                    maxlength: 50
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-iotModels-add').serialize());
	        }
	    }
	</script>
</body>
</html>
