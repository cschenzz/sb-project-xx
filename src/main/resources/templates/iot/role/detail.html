<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="container">
    <!--=====================-->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>详细信息</h5>

        </div>
        <div class="ibox-content">
            <p><i class="fa fa-send-o"></i> &nbsp;
                角色名称：
                <span th:text="${role.roleName}">角色名称</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                角色权限字符串：
                <span th:text="${role.roleKey}">角色权限字符串</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                显示顺序：
                <span th:text="${role.roleSort}">显示顺序</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                数据范围（1：全部数据权限 2：自定数据权限）：
                <span th:text="${role.dataScope}">数据范围（1：全部数据权限 2：自定数据权限）</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                角色状态（0正常 1停用）：
                <span th:text="${role.status}">角色状态（0正常 1停用）</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                删除标志（0代表存在 2代表删除）：
                <span th:text="${role.delFlag}">删除标志（0代表存在 2代表删除）</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                创建者：
                <span th:text="${role.createBy}">创建者</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                创建时间：
                <span th:text="${role.createTime}">创建时间</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                更新者：
                <span th:text="${role.updateBy}">更新者</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                更新时间：
                <span th:text="${role.updateTime}">更新时间</span>
            </p>
            <p><i class="fa fa-send-o"></i> &nbsp;
                备注：
                <span th:text="${role.remark}">备注</span>
            </p>
        </div>
    </div>
    <!--=====================-->

</div>
<div th:include="include::footer"></div>

</body>
</html>
