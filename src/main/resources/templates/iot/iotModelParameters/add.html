<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="include :: header('新增模型参数')" />
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-iotModelParameters-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模型：</label>
				<div class="col-sm-8">
					<!--================================-->
					<div class="input-group" style="width: 100%">
						<select name="modelId" class="form-control m-b" th:with="xx_model=${@iotss.getModels()}">
							<option th:each="uu : ${xx_model}" th:text="${uu.model_name}" th:value="${uu.id}"></option>
						</select>
					</div>
					<!--================================-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数名：</label>
				<div class="col-sm-8">
					<input id="parameterName" name="parameterName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示名称：</label>
				<div class="col-sm-8">
					<input id="parameterShowname" name="parameterShowname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">

					<!--================================-->
					<div class="input-group" style="width: 100%">
						<select name="parameterType" class="form-control m-b" th:with="xx_type=${@iotss.getParameterTypes()}">
							<option th:each="uu : ${xx_type}" th:text="${uu.type_name}" th:value="${uu.id}"></option>
						</select>
					</div>
					<!--================================-->

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">默认值：</label>
				<div class="col-sm-8">
					<input id="parameterDefault" name="parameterDefault" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位：</label>
				<div class="col-sm-8">
					<input id="parameterUnit" name="parameterUnit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">说明：</label>
				<div class="col-sm-8">
					<input id="parameterDescription" name="parameterDescription" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <th:block th:include="include::footer"/>
    <script type="text/javascript">
		var prefix = ctx + "iot/iotModelParameters";
		$("#form-iotModelParameters-add").validate({
			rules:{
                modelId:{
                    required:true
                },
                parameterName:{
                    required:true,
                    minlength: 2,
                    maxlength: 20
                },
                parameterShowname:{
                    required:true,
                    minlength: 2,
                    maxlength: 20
                },
                parameterUnit:{
                    required:true,
                    minlength: 1,
                    maxlength: 10
                },
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-iotModelParameters-add').serialize());
	        }
	    }
	</script>
</body>
</html>
