<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-iotModelParameters-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模型id：</label>
				<div class="col-sm-8">
					<input id="modelId" name="modelId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数名：</label>
				<div class="col-sm-8">
					<input id="parameterName" name="parameterName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示名称：</label>
				<div class="col-sm-8">
					<input id="parameterShowname" name="parameterShowname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<input id="parameterType" name="parameterType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">默认值：</label>
				<div class="col-sm-8">
					<input id="parameterDefault" name="parameterDefault" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位：</label>
				<div class="col-sm-8">
					<input id="parameterUnit" name="parameterUnit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">说明：</label>
				<div class="col-sm-8">
					<input id="parameterDescription" name="parameterDescription" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">添加,修改时间：</label>
				<div class="col-sm-8">
					<input id="modifyTime" name="modifyTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "iot/iotModelParameters";
		$("#form-iotModelParameters-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-iotModelParameters-add').serialize());
	        }
	    }
	</script>
</body>
</html>
