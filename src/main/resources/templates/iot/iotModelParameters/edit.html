<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="include :: header('修改模型参数')" />
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-iotModelParameters-edit" th:object="${iotModelParameters}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模型：</label>
				<div class="col-sm-8">

					<!--================================-->
					<div class="input-group" style="width: 100%">
						<select name="modelId" class="form-control m-b" th:with="xx_model=${@iotss.getModels()}">
							<option th:each="uu : ${xx_model}" th:text="${uu.model_name}" th:value="${uu.id}" th:field="*{modelId}"></option>
						</select>
					</div>
					<!--================================-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数名：</label>
				<div class="col-sm-8">
					<input id="parameterName" name="parameterName" th:field="*{parameterName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示名称：</label>
				<div class="col-sm-8">
					<input id="parameterShowname" name="parameterShowname" th:field="*{parameterShowname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<!--================================-->
					<div class="input-group" style="width: 100%">
						<select name="parameterType" class="form-control m-b" th:with="xx_type=${@iotss.getParameterTypes()}">
							<option th:each="uu : ${xx_type}" th:text="${uu.type_name}" th:value="${uu.id}" th:field="*{parameterType}"></option>
						</select>
					</div>
					<!--================================-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">默认值：</label>
				<div class="col-sm-8">
					<input id="parameterDefault" name="parameterDefault" th:field="*{parameterDefault}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位：</label>
				<div class="col-sm-8">
					<input id="parameterUnit" name="parameterUnit" th:field="*{parameterUnit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">说明：</label>
				<div class="col-sm-8">
					<input id="parameterDescription" name="parameterDescription" th:field="*{parameterDescription}" class="form-control" type="text">
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "iot/iotModelParameters";
		$("#form-iotModelParameters-edit").validate({
            rules:{
                modelId:{
                    required:true
                },
                parameterName:{
                    required:true,
                    minlength: 2,
                    maxlength: 20
                },
                parameterShowname:{
                    required:true,
                    minlength: 2,
                    maxlength: 20
                },
                parameterUnit:{
                    required:true,
                    minlength: 1,
                    maxlength: 10
                },
            }
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-iotModelParameters-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
