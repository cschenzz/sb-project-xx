<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="include :: header('新增协议')" />
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-iotProtocol-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">协议名称：</label>
				<div class="col-sm-8">
					<input id="protocol" name="protocol" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include::footer"/>
    <script type="text/javascript">
		var prefix = ctx + "iot/iotProtocol";
		$("#form-iotProtocol-add").validate({
			rules:{
                protocol:{
					required:true,
                    minlength: 1,
                    maxlength: 15
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-iotProtocol-add').serialize());
	        }
	    }
	</script>
</body>
</html>
