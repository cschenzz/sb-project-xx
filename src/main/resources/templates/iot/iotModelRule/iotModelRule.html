<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include_moltran :: header('规则列表')" />
</head>
<body class="fixed-left">
<div id="wrapper">
    <th:block th:include="include_moltran :: topbar"/>
    <th:block th:include="include_moltran :: leftsidebar"/>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title"></h4>
                        <ol class="breadcrumb pull-right">
                            <li><a href="/">管理中心</a></li>
                            <li class="active">规则管理</li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">

                        <!--start内容start-->

                        <div class="wrapper wrapper-content ui-layout-center">

                            <!-- ============================================================== -->

                            <div class="container-div">
                                <!-- panel-搜索栏 -->
                                <div class="col-sm-12 search-collapse panel panel-success">
                                    <div class="panel-body">

                                        <form id="formId" class="form-inline" role="form">
                                            <div class="form-group">
                                                搜索关键字:&nbsp;&nbsp;
                                                <input type="text" class="form-control" id="key_word" name="key_word" placeholder="规则名/描述">
                                            </div>
                                            &nbsp;&nbsp;&nbsp;
                                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>

                                        </form>
                                    </div> <!-- panel-body -->
                                </div>

	                        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
	                        		<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="iot:iotModelRule:add">
	                        			<i class="fa fa-plus"></i> 添加
	                        		</a>
	                        		<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="iot:iotModelRule:edit">
	                                    <i class="fa fa-edit"></i> 修改
	                                </a>
	                        		<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="iot:iotModelRule:remove">
	                        			<i class="fa fa-remove"></i> 删除
	                        		</a>
	                        	</div>

                                <div class="col-sm-12 select-table table-striped panel panel-default">
                                    <div class="panel-body">
                                        <table id="bootstrap-table" class="bootstrap-table" data-mobile-responsive="true">
                                        </table>
                                    </div>
                                </div>

                            </div>

                            <!-- ============================================================== -->


                        </div>
                        <!--end内容end-->

                    </div>
                </div>
            </div>
            <!-- ============================================================== -->

        </div>
        <th:block th:include="include_moltran :: bottom"/>
    </div>

</div>

<th:block th:include="include_moltran :: footer"/>
<!-- ============================================================== -->
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('iot:iotModelRule:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iot:iotModelRule:remove')}]];
    var prefix = ctx + "iot/iotModelRule";


    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "规则",
            search: false,
            showSearch: true,
            showExport: false,
            columns: [{
                checkbox: true
            },
            {
                field : 'id',
                title : '#',
                visible: true
            },
            {
                field : 'ruleExecuteOrder',
                title : '执行顺序',
                sortable: true
            },
            {
                field : 'ruleName',
                title : '规则名称',
                sortable: true
            },
            {
                field : 'ruleCondition',
                title : '规则条件',
                sortable: true
            },
            {
                field : 'ruleDo',
                title : '执行动作',
                sortable: true
            },
            {
                field : 'ruleDescription',
                title : '规则说明',
                sortable: true
            },
            {
                field : 'ruleModitime',
                title : '添加/修改时间',
                sortable: true
            },
            {
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-primary btn-sm" href="javascript:void(0)" onclick="__detail(\'' + row.id + '\')"><i class="fa fa-rocket"></i>详情</a> ');
                    //----------------------------
                    actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
