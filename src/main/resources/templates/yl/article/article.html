<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include_moltran :: header"></head>

<body class="fixed-left">
<div id="wrapper">
    <div th:include="include_moltran :: topbar"></div>
    <div th:include="include_moltran :: leftsidebar"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">


                        <h4 class="pull-left page-title"></h4>
                        <ol class="breadcrumb pull-right">
                            <li><a href="/">管理中心</a></li>
                            <li class="active">资讯管理</li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">

                        <!--start内容start-->

                        <div class="wrapper wrapper-content ui-layout-center">

                            <div class="container-div">
                                <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                                    <a class="btn btn-success" onclick="__add()" shiro:hasPermission="yl:article:add">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a class="btn btn-primary btn-edit disabled" onclick="__edit()"
                                       shiro:hasPermission="yl:article:edit">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()"
                                       shiro:hasPermission="yl:article:remove">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                </div>


                                <div class="col-sm-12 select-table table-striped panel panel-default">
                                    <div class="panel-body">
                                        <table id="bootstrap-table" class="bootstrap-table"
                                               data-mobile-responsive="true">
                                        </table>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!--end内容end-->

                    </div>
                </div>
            </div>
            <!-- ============================================================== -->

        </div>
        <div th:include="include_moltran :: bottom"></div>
    </div>

    <div th:include="include_moltran :: footer"></div>
</div>

<!-- ============================================================== -->

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('yl:article:edit')}]];
    var removeFlag = [[${@permission.hasPermi('yl:article:remove')}]];
    var prefix = ctx + "yl/article";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "文章",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '#'
                },
                {
                    title: '标题',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a href="#" onclick="view_detail(\'' + row.id + '\')">' + row.title + '</a>');
                        return actions.join('');
                    }
                },
                {
                    field: 'createTime',
                    title: '添加时间'
                },
                {
                    field: 'updateTime',
                    title: '修改时间'
                },
                {
                    field: 'typeKey',
                    title: '类别'
                },
                {
                    field: 'loginName',
                    title: '添加用户'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        //actions.push('<a class="btn btn-primary btn-sm" href="#" onclick="view_detail(\'' + row.id + '\')"><i class="fa fa-rocket"></i>详情</a> ');
                        actions.push('<a class="btn btn-success btn-sm ' + editFlag + '" href="#" onclick="__edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-sm ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    //----------------------------
    function view_detail(id) {
        var url = prefix + '/detail/' + id;
        window.open(url);
    }

    //----------------------------
</script>
</body>
</html>
