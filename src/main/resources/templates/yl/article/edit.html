<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-article-edit" th:object="${article}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-2 control-label">标题：</label>
                <div class="col-sm-10">
                    <input id="title" name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">类别：</label>

                <div class="col-sm-10">
                    <select id="typeKey" name="typeKey" class="form-control m-b" th:with="type=${@dict.getType('article_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                                th:field="*{typeKey}"></option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">文章内容：</label>
                <div class="col-sm-10">
                    <input id="htmlContext" name="htmlContext" th:field="*{htmlContext}" type="hidden">
                    <div id="editor" class="summernote"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-control-static col-sm-offset-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>

    <script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
    <script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
        var prefix = ctx + "yl/article";

        $(function() {
            $('.summernote').summernote({
                height : '400px',
                lang : 'zh-CN'
            });
            var content = $("#htmlContext").val();
            $('#editor').code(content);
        });

        $("#form-article-edit").validate({
            rules:{
                xxxx:{
                    required:true,
                },
            },
            submitHandler: function(form) {
                var sHTML = $('.summernote').code();
                $("#htmlContext").val(sHTML);
                $.operate.save(prefix + "/edit", $('#form-article-edit').serialize());
            }
        });
    </script>

</body>
</html>
